<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blue OS</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="desktop">
        <!-- デスクトップ上のアイコンやウィンドウはここに動的に生成されます -->
    </div>
    <div id="taskbar">
        <button class="start-button" onclick="toggleStartMenu()">スタート</button>
        <div class="start-menu" id="start-menu">
            <div class="start-menu-header">
                <img src="blueos-icon.png" alt="Blue OS アイコン">
                <span>Blue OS</span>
            </div>
            <hr>
            <div class="start-menu-items">
                <button onclick="openBrowser()">ブラウザ</button>
                <button onclick="openCalculator()">電卓</button>
                <button onclick="openPhotos()">フォト</button>
                <button onclick="openPaint()">ペイント</button>
                <button onclick="openExplorer()">ファイルエクスプローラー</button>
                <button onclick="openSettings()">設定</button>
                <!-- 他のアプリケーションのボタンを必要に応じて追加 -->
            </div>
        </div>
    </div>

    <div id="install-screen" class="install-screen hidden">
        <div class="install-dialog">
            <h2>Blue OS のセットアップ</h2>
            <p>Blue OS の環境設定を行っています...</p>
            <progress id="install-progress" max="100"></progress>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
